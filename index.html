<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Finger Fingerprint Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
        <h1>Fingerprint Scanner</h1>
        <p>Place all 5 fingers on the screen</p>
    </div>

    <div>
        <img src="url" alt="alternatetext">
    </div>
    
    <div class="finger-count" id="fingerCount">0/5</div>
    <div class="scan-complete" id="scanComplete">SCAN COMPLETE</div>
    
    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
